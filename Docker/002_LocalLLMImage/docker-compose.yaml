version: '3.8'
services:
  data-processor:
    build:
      args:
        PIPELINE_DL_DEF: "${PIPELINE_DL_DEF}"
      context: .
    volumes:
      - .:/work  # 出力ディレクトリをマウント
    command: sh -c "
        ollama serve &
        sleep 10 &&
        ollama pull qwen2.5-coder:7b-instruct &&
        pip install --no-cache-dir -r /work/pipeline/requirements.txt &&
        python /work/pipeline/pipeline_framework.py /work/pipeline/pipeline.yaml
      "

